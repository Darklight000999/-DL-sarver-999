    @keyframes gradientMove {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    body {overflow-x:hidden;}
    .bg-animated {
      background: radial-gradient(circle at 20% 20%, rgba(37,99,235,0.3), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(16,185,129,0.3), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(236,72,153,0.3), transparent 40%);
      background-color:#f8fafc;
      animation: pulsebg 10s ease-in-out infinite alternate;
    }

      0% {background-size:100% 100%;}

  </style>
</head>

  <!-- ===== Renderer + Animations ===== -->
  <script>
    const grid = document.getElementById('grid');

    function makeCard(section){
      const card = document.createElement('section');
      card.className = 'card glass rounded-2xl p-4 md:p-5 shadow-smooth border border-white/40';
      card.innerHTML = `
        <header class="flex items-center gap-3 mb-3">
          <div class="h-10 w-10 rounded-xl text-white grid place-items-center bg-gradient-to-r ${section.color}">
            <i class="ti ${section.icon}"></i>
          </div>
          <h2 class="text-lg font-bold">${section.title}</h2>
        </header>
        <ul class="space-y-2 text-sm" role="list">
          ${section.items.map(i => `
            <li class="group">
              <a class="flex items-start gap-2 p-2 rounded-lg hover:bg-slate-100/80" href="${i.link}">
                <span class="mt-0.5 text-slate-400 group-hover:text-blue-600"><i class="ti ti-chevron-right"></i></span>
                <span class="leading-snug">${i.text}</span>
              </a>
            </li>`).join('')}
        </ul>
        <div class="pt-3 flex justify-end">
          <a href="#" class="text-blue-600 text-sm hover:underline">View More</a>
        </div>
      `;
      return card;
    }

    SITE_DATA.forEach(sec => grid.appendChild(makeCard(sec)));

    document.getElementById('searchInput').addEventListener('input', (e)=>{
      const q = e.target.value.toLowerCase();
      const items = grid.querySelectorAll('li');
      items.forEach(li => {
        const text = li.textContent.toLowerCase();
        li.style.display = text.includes(q) ? '' : 'none';
      });
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    window.addEventListener('load', () => {
      if (window.gsap) {
        const tl = gsap.timeline();
        tl.from('header .gradient-bar', {scaleX:0, transformOrigin:'left', duration:0.6, ease:'power2.out'});
        tl.from('header .glass, header .h-12', {opacity:0, y:-12, duration:0.4, stagger:0.05}, '<');

        gsap.from('.card', {
          opacity: 0, y: 24, duration: 0.6, stagger: 0.08, ease: 'power2.out',
          scrollTrigger: { trigger: '.card', start: 'top 85%' }
        });
      }
    });
  </script>
</body>
</html>
