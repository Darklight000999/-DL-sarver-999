  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* ===== Dark Theme (Vivid Cyber) ===== */
      --bg: #05070b;
      --text: #f4fff6;
      --muted: #a9f7e1;
      --card1: #0a1217;
      --card2: #0c0f24;
      --accent: #00ffa6;
      --accent-2: #00d2ff;
      --accent-3: #ff3df5;
      --border: rgba(0, 255, 166, 0.35);
      --shadow: 0 0 24px rgba(0, 255, 166, 0.22);
      --chip: rgba(255, 255, 255, 0.08);

      --grad-1: linear-gradient(135deg, #00ffa6 0%, #00d2ff 100%);
      --grad-2: linear-gradient(135deg, #00d2ff 0%, #7c4dff 100%);
      --grad-3: linear-gradient(135deg, #7c4dff 0%, #ff3df5 100%);
      --grad-4: linear-gradient(135deg, #ff3df5 0%, #ff8a00 100%);
      --grad-5: linear-gradient(135deg, #ff8a00 0%, #ffe600 100%);
      --grad-6: linear-gradient(135deg, #ffe600 0%, #00ffa6 100%);

      --section-bg:
        radial-gradient(1200px 600px at 10% -10%, rgba(0, 255, 166, 0.12), transparent 60%),
        radial-gradient(1200px 600px at 100% 110%, rgba(0, 210, 255, 0.10), transparent 60%);
    }

    [data-theme="light"] {
      /* ===== Light Theme (Clean Vivid) ===== */
      --bg: #f6f9fb;
      --text: #0e1322;
      --muted: #425b76;
      --card1: #ffffff;
      --card2: #eef6ff;
      --accent: #06c287;
      --accent-2: #0aa7dd;
      --accent-3: #b832ff;
      --border: rgba(0, 0, 0, 0.10);
      --shadow: 0 10px 26px rgba(9, 30, 66, 0.12);
      --chip: rgba(8, 17, 27, 0.06);

      --grad-1: linear-gradient(135deg, #06c287 0%, #0aa7dd 100%);
      --grad-2: linear-gradient(135deg, #0aa7dd 0%, #6c63ff 100%);
      --grad-3: linear-gradient(135deg, #6c63ff 0%, #b832ff 100%);
      --grad-4: linear-gradient(135deg, #b832ff 0%, #ff7a1a 100%);
      --grad-5: linear-gradient(135deg, #ff7a1a 0%, #ffd21f 100%);
      --grad-6: linear-gradient(135deg, #ffd21f 0%, #06c287 100%);

      --section-bg:
        radial-gradient(1200px 600px at 10% -10%, rgba(6, 194, 135, 0.12), transparent 60%),
        radial-gradient(1200px 600px at 100% 110%, rgba(10, 167, 221, 0.10), transparent 60%);
    }

    /* ========== Basic Styles ========== */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background .35s ease, color .35s ease;
    }

    /* Background Matrix */
    #matrix {
      position: fixed;
      inset: 0;
      z-index: -3;
      background: #000
    }

    .radial-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: var(--section-bg);
      z-index: -2
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 18px;
      border-bottom: 1px solid var(--border);
      background: color-mix(in oklab, var(--bg) 82%, transparent)
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .brand img {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      box-shadow: 0 0 14px color-mix(in oklab, var(--accent), #fff 20%)
    }

    .brand h1 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1.2px;
      margin: 0;
      font-size: 20px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent
    }

    /* Top nav for desktop */
    .topnav {
      display: flex;
      align-items: center;
      gap: 18px
    }

    .topnav a {
      position: relative;
      text-decoration: none;
      font-weight: 700;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 12px
    }

    .topnav a:hover {
      color: var(--text)
    }

    .topnav a::after {
      content: "";
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 6px;
      height: 2px;
      background: var(--grad-1);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .25s
    }

    .topnav a:hover::after {
      transform: scaleX(1)
    }

    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      font-weight: 900;
      letter-spacing: .4px;
      text-transform: uppercase;
      cursor: pointer;
      background: var(--grad-1);
      color: #03120e;
      box-shadow: var(--shadow);
      transition: transform .2s, box-shadow .2s, filter .2s
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 34px color-mix(in oklab, var(--accent), #fff 24%);
      filter: saturate(1.1)
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border)
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: var(--chip);
      border: 1px solid var(--border);
      cursor: pointer
    }

    /* Hamburger */
    .hamburger {
      display: none;
      gap: 6px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 46px;
      height: 46px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--chip);
      cursor: pointer;
      transition: transform .2s
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background: var(--text);
      border-radius: 2px;
      transition: transform .3s, opacity .3s
    }

    .hamburger[aria-expanded="true"] span:nth-child(1) {
      transform: translateY(8px) rotate(45deg)
    }

    .hamburger[aria-expanded="true"] span:nth-child(2) {
      opacity: 0
    }

    .hamburger[aria-expanded="true"] span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg)
    }

    /* Drawer */
    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100dvh;
      width: 300px;
      max-width: 88vw;
      background: linear-gradient(180deg, var(--card1), var(--card2));
      border-right: 1px solid var(--border);
      box-shadow: 0 0 50px rgba(0, 0, 0, .35);
      transform: translateX(-102%);
      transition: transform .35s cubic-bezier(.22, 1, .36, 1);
      z-index: 60;
      display: flex;
      flex-direction: column
    }

    .drawer.open {
      transform: translateX(0)
    }

    .drawer header {
      position: relative;
      background: transparent;
      border: none;
      padding: 14px 16px
    }

    .drawer .menu {
      display: flex;
      flex-direction: column;
      padding: 10px
    }

    .drawer .menu a {
      padding: 12px 14px;
      border-radius: 12px;
      margin: 6px 6px;
      color: var(--text);
      text-decoration: none;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .05));
      border: 1px solid var(--border)
    }

    .drawer .menu a:hover {
      background: linear-gradient(90deg, rgba(255, 255, 255, .10), transparent)
    }

    .scrim {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s;
      z-index: 55
    }

    .scrim.show {
      opacity: 1;
      pointer-events: auto
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      padding: 120px 18px 84px;
      color: var(--text)
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: auto 10% -10% 10%;
      height: 2px;
      background: var(--grad-2);
      filter: blur(1px);
      opacity: .7
    }

    .hero h2 {
      margin: 0;
      font-size: clamp(28px, 5vw, 56px);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 12px color-mix(in oklab, var(--accent), #fff 14%))
    }

    .hero p {
      max-width: 980px;
      margin: 16px auto 0;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 19px)
    }

    /* Main layout */
    main {
      max-width: 1200px; /* Increased max-width for better desktop layout */
      margin: auto;
      padding: 54px 18px;
    }

    section {
      margin: 68px 0;
    }

    .section-title {
      text-align: center;
      margin: 0 0 28px;
      font-size: clamp(20px, 3vw, 30px);
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .section-title::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 160px;
      height: 3px;
      background: var(--grad-3);
      border-radius: 999px;
      box-shadow: 0 0 18px color-mix(in oklab, var(--accent-3), #fff 10%);
    }

    /* Colored section wrappers */
    #about {
      background: linear-gradient(180deg, transparent, rgba(0, 255, 166, .05));
      padding: 28px;
      border-radius: 18px;
    }

    #services {
      background: linear-gradient(180deg, transparent, rgba(0, 210, 255, .05));
      padding: 28px;
      border-radius: 18px;
    }

    #portfolio {
      background: linear-gradient(180deg, transparent, rgba(255, 61, 245, .05));
      padding: 28px;
      border-radius: 18px;
    }

    /* Default contact section background, overridden by .specific-contact-style if applied */
    #contact {
      background: linear-gradient(180deg, transparent, rgba(255, 138, 0, .06));
      padding: 28px;
      border-radius: 18px;
    }

    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    /* Colorful cards */
    .card {
      position: relative;
      border-radius: 16px;
      padding: 22px;
      background: linear-gradient(135deg, color-mix(in oklab, var(--card1), #000 15%), color-mix(in oklab, var(--card2), #000 8%));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: transform .25s, box-shadow .25s, filter .2s;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      background: var(--grad-1);
      filter: blur(16px);
      opacity: .18;
      z-index: -1;
    }

    .card:nth-child(2)::after {
      background: var(--grad-2);
    }

    .card:nth-child(3)::after {
      background: var(--grad-3);
    }

    .card:nth-child(4)::after {
      background: var(--grad-4);
    }

    .card:nth-child(5)::after {
      background: var(--grad-5);
    }

    .card:nth-child(6)::after {
      background: var(--grad-6);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 0 36px color-mix(in oklab, var(--accent), #fff 22%);
      filter: saturate(1.05);
    }

    .card h3 {
      margin: 0 0 6px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .stat {
      position: relative;
      border-radius: 16px;
      padding: 20px;
      background: conic-gradient(from 0.25turn at 50% 50%, rgba(0, 210, 255, .12), rgba(0, 255, 166, .12));
      border: 1px solid var(--border);
      text-align: center;
      overflow: hidden;
    }

    .stat::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: var(--grad-2);
      filter: blur(18px);
      opacity: .18;
      z-index: -1;
    }

    .stat .num {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat .label {
      color: var(--muted);
      font-size: 13px;
    }

    /* Panels */
    #adminPanel,
    #userPanel {
      display: none;
      margin: 28px auto;
      padding: 24px;
      border-radius: 16px;
      max-width: 1000px;
      background: linear-gradient(135deg, color-mix(in oklab, var(--card2), #000 15%), color-mix(in oklab, var(--card1), #000 10%));
      border: 1px solid var(--border);
      position: relative;
    }

    #adminPanel::before,
    #userPanel::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: var(--grad-1);
      z-index: -1;
      filter: blur(20px);
      opacity: .28;
    }

    /* Footer */
    footer {
      position: relative;
      margin-top: 40px;
      padding: 26px 18px;
      text-align: center;
      border-top: 1px solid var(--border);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      color: var(--muted);
    }

    footer a {
      color: var(--text);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .theme-fab {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--grad-1);
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    /* Responsive */
    @media (max-width: 980px) {
      .topnav {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Compatibility aliases so existing HTML keeps working */
    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: var(--section-bg);
      z-index: -2;
    }

    .theme-toggle {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--grad-1);
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    /* Support old JS that toggles body.light */
    body.light {
      --bg: #f6f9fb;
      --text: #0e1322;
      --muted: #425b76;
      --card1: #ffffff;
      --card2: #eef6ff;
      --accent: #06c287;
      --accent-2: #0aa7dd;
      --accent-3: #b832ff;
      --border: rgba(0, 0, 0, .10);
      --shadow: 0 10px 26px rgba(9, 30, 66, .12);
      --chip: rgba(8, 17, 27, .06);
      --grad-1: linear-gradient(135deg, #06c287 0%, #0aa7dd 100%);
      --grad-2: linear-gradient(135deg, #0aa7dd 0%, #6c63ff 100%);
      --grad-3: linear-gradient(135deg, #6c63ff 0%, #b832ff 100%);
      --grad-4: linear-gradient(135deg, #b832ff 0%, #ff7a1a 100%);
      --grad-5: linear-gradient(135deg, #ff7a1a 0%, #ffd21f 100%);
      --grad-6: linear-gradient(135deg, #ffd21f 0%, #06c287 100%);
      --section-bg: radial-gradient(1200px 600px at 10% -10%, rgba(6, 194, 135, .12), transparent 60%),
        radial-gradient(1200px 600px at 100% 110%, rgba(10, 167, 221, .10), transparent 60%);
    }

    /* Contact Section Specific Styles - Overriding general form styles */
    .contact-container { /* Added a container to wrap contact section content */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #000000, #0f2027, #2c5364); /* Specific background for this contact section */
      border-radius: 0; /* Remove rounded corners if not desired with this background */
      margin: 68px 0; /* Add margin to match other sections */
    }

    .contact-container .section-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
      text-align: center;
      -webkit-background-clip: unset; /* Override general section-title gradient */
      -webkit-text-fill-color: unset; /* Override general section-title gradient */
      background: none; /* Override general section-title gradient */
    }

    .contact-container .section-title::after {
      background: linear-gradient(45deg, #00ffe7, #007bff); /* Specific gradient for underline */
      box-shadow: 0 0 18px #00ffe7;
    }

    .contact-form {
      width: 100%;
      max-width: 750px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0px 0px 25px rgba(0, 255, 200, 0.4);
    }

    .contact-form .field {
      margin-bottom: 20px;
    }

    .contact-form .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #00ffe7;
    }

    .contact-form .field input,
    .contact-form .field textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid transparent;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .contact-form .field input:focus,
    .contact-form .field textarea:focus {
      border: 2px solid #00ffe7;
      box-shadow: 0 0 12px #00ffe7;
    }

    .contact-form .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: black;
      background: linear-gradient(45deg, #00ffe7, #007bff);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form .btn:hover {
      background: linear-gradient(45deg, #007bff, #00ffe7);
      box-shadow: 0px 0px 16px #00ffe7;
    }

    #successMsg {
      display: none;
      color: #00ff94;
      font-weight: bold;
      margin-top: 15px;
      font-size: 15px;
      text-align: center;
    }

    #errorMsg { /* Ensure errorMsg style is available if needed */
      display: none;
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 10px;
      font-size: 15px;
      text-align: center;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .shake {
      animation: shake 0.5s ease-in-out 2;
    }

    /* ðŸ“± Mobile Responsive for Contact Icons */
    .social-icons {
      display: flex;
      flex-wrap: wrap; /* Allow icons to wrap on smaller screens */
      justify-content: center;
      margin: 20px 0;
      gap: 10px; /* Space between icons */
    }

    .social-icons a img {
      width: 40px; /* Slightly smaller icons for mobile */
      height: 40px;
      margin: 5px; /* Adjust margin for wrapped items */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 50%; /* Make icons circular if desired */
    }

    .social-icons a img:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.7); /* Hover effect */
    }

    @media (max-width: 480px) {
      .social-icons a img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
